<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">HOPE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/patientlogin">Login Page</a>
                </li>
            </ul>
            <a class="nav-link" routerLink="/registration"><button class="btn btn-success my-2 my-sm-0" type="submit">Sign Up</button></a>
        </div>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" height="350px" src="../assets/hsp3.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block" style="color: black;">
                    <h3>Serchable Encryption With SQL DataBase</h3>
                </div>
            </div>
        </div>
    </div>
    <h2 class="my-4" style="text-align: center;">Patient's Login</h2>
    <form style="margin: 0 auto; width:40%" class="my-4">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="text" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <button class="btn btn-success btn-lg btn-block" (click)="onSubmit()">Submit</button>
    </form>
    <div class="container" style="text-align:center;">
    <p>If you are a Doctor go to <a routerLink="/doctorlogin">Doctor's Login</a>.</p>
    <p>Register yourself through <a routerLink="/registration">Sign Up</a>.</p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
